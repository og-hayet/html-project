<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hayet Ouasti">
    <!-- <meta name="description" content="This page contains all the things I am learning how to create as I learn HTML."> -->
    <title>Contact Us</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <li><a href="/">Home</a></li>
            <li><a href="/#about">About LTS</a></li>
            <li><a href="/#menu">Our Menu</a></li>
            <li><a href="hours.html">Store Hours</a></li>
        </nav>
        <figure><img src="img/tacos_close_up_400x260.png" alt="delicious tacos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your Email">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="40" rows="10"
                            placeholder="Type your message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lame, Suite T <br>
                Kansas City, MO 55555-5555
            </address>
            <p>Phone: <a href="tel:+15555555555">555-555-5555</a></p>
        </section>
    </main>

    <footer>
        <p><a href="#">Back to Top</a></p>
        <hr>
        <p>Copyright &#169; The Little Taco Shop</p>
    </footer>
</body>

</html>
